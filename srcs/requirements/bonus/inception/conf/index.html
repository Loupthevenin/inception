<!doctype html>

<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inception BONUS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 200vh;
        overflow-x: hidden;
      }
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("inception.png") no-repeat center center;
        background-size: cover;
        transform-origin: center;
        transition: transform 0.2s ease-out;
      }
      .content {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="background" id="bg"></div>
    <div class="content">
      These aren't just dreams, these are memories and you said never to use
      memories!
    </div>
    <script>
      window.addEventListener("scroll", () => {
        let scrollPos = window.scrollY;
        document.getElementById("bg").style.transform =
          `scale(${1 + scrollPos * 0.0005}) rotate(${scrollPos * 0.01}deg)`;
      });
    </script>
  </body>
</html>
